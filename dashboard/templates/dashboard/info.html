{% extends 'dashboard/base.html' %}
{% load static %}


{% block title %}Messages{% endblock %}

{% block content %}
<div class="section-header">
    <span>{{title}}</span>
    <h2>{{title}}</h2>
</div>




<ul class="list-group">
    <li class="list-group-item justify-content-between align-items-center">
        <h2><u>{{ message.title }}</u></h2>
        <p>{{ message.content }}</p>
        <small>{{ message.date }}</small><br>
    </li>
</ul>
<a class="btn bg-secondary bg-opacity-75 m-3" href="{% url 'dashboard:index' %}">Dashboard</a>
<a class="btn bg-primary bg-opacity-75 m-3" href="{% url 'dashboard:allinfo' %}">All Messages</a>


{% endblock %}
